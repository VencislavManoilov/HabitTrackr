<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./css/auth.css">

    <title>Login</title>
</head>

<body >
    <div id="navbar">
        <p id="title"><span>Habit</span>Trackr</p>
    </div>

    <a id="home" href="/"><</a>
    
    <div id="auth">
        <p id="header" class="login">Влизане</p>
        <form onsubmit="return false;">
            <label for="email">Имейл: </label>
            <input id="email" type="text">
            <br />
            <label for="password">Парола: </label>
            <input id="password" type="password">
            <br />
            <button onclick="login()" class="button-51" role="button">Влез си в акаунта</button>
        </form>

        <span>Нямаш още акаунт! <a class="signin-link" href="/signin.html">Регистрация</a></span>

        <p id="error"></p>
    </div>
</body>

<script src="cookies.js"></script>

<script>
    function login() {
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if(email && password) {
            fetch("/auth/login", {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8', },
                body: new URLSearchParams({
                    email: email,
                    password: password
                })
            })
            .then((resp) => resp.json())
            .then(function(response) {
                if(response.error) {
                    document.getElementById("error").innerHTML = response.error;
                } else if(response.success) {
                    setCookie("session", response.session, 356);
                    document.location.href = "/home";
                }
                return response;
            })
        }
    }
</script>

</html>
