<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="./main.css">
    <link rel="stylesheet" type="text/css" href="./css/auth.css">

    <title>Signin</title>
</head>

<body>
    <div id="navbar">
        <p id="title"><span>Habit</span>Trackr</p>
    </div>
    <a id="home" href="/"><</a>
    
    <div id="auth">
        <p id="header" class="signin" href="/">Регистрация</p>
        <form onsubmit="return false;">
            <label for="name">Име: </label>
            <input id="name" type="text">
            <br />
            <label for="email">Имейл: </label>
            <input id="email" type="email">
            <br />
            <label for="password">Парола: </label>
            <input id="password" type="password">
            <br />
            <button onclick="signin()" class="button-51 signin-button" role="button">Регистрирай се</button>
        </form>

        <span>Имаш вече акаунт! <a href="/login.html">Влез</a></span>

        <p id="error"></p>
    </div>
</body>

<script src="cookies.js"></script>

<script>
    function signin() {
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        if(name && email && password) {
            fetch("/auth/signin", {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded; charset=UTF-8', },
                body: new URLSearchParams({
                    name: name,
                    email: email,
                    password: password
                })
            })
            .then((resp) => resp.json())
            .then(function(response) {
                if(response.error) {
                    document.getElementById("error").innerHTML = response.error;
                } else if(response.success) {
                    document.location.href = "./login.html";
                }
                return response;
            })
        }
    }
</script>

</html>
